name: Deploy to Ubuntu
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: deploy
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            git config --global --add safe.directory /var/www
            git config --global --add safe.directory /var/www/todolist-nest-next
            cd /var/www/todolist-nest-next
            git fetch origin
            git reset --hard origin/main
            git clean -fd
            sudo rm -rf .next node_modules backend/.next backend/node_modules frontend/.next frontend/node_modules
            npm ci --no-audit --no-fund
            npm run build
            pm2 restart todolist-nest-next || pm2 start npm --name todolist-nest-next -- start
            pm2 save